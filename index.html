<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
<div class="container"> <!-- Add a container to wrap the content -->
    <h1>To-Do List</h1>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add Task">
        <input type="datetime-local" id="dueDateTime">
        <button onclick="addTask()">Add Task</button>
    </div>
    <h2>Tasks:</h2>
    <ul id="taskList" class="task-list"></ul>
    <button onclick="showCompletedTasks()">Show Completed Tasks</button>
    <div id="completedTasks" style="display: none;">
        <h2>Completed Tasks:</h2>
        <ul id="completedTaskList" class="task-list"></ul>
    </div>
    <div id="completionPercentage"></div>
</div>
<script src="script.js"></script>
</body>
</html>
